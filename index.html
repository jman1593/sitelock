<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Detection</title>
</head>
<body>

<script>
    // Get the origin of the page
    var pageOrigin = window.location.origin;

    // Get the origin of the parent frame
    var parentOrigin = window.parent ? window.parent.location.origin : null;

    // Check if the page is embedded on the same site
    if (parentOrigin && parentOrigin === pageOrigin) {
        // The page is embedded on the same site
        // Proceed with your code here
        console.log("Embedded on the same site.");
    } else {
        // The page is not embedded on the same site
        // Stop further execution
        console.log("Not embedded on the same site.");
    }
</script>

</body>
</html>
