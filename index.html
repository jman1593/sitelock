<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Detection</title>
</head>
<body>

<script>
    // Function to get URL parameter by name
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get the value of the 'referrer' parameter
    var referrer = getParameterByName('referrer');

    // Define the allowed domains
    var allowedDomains = ["strongdog.com", "jamn1593.github.io"];

    // Check if the referrer is in the allowed domains or it's null
    if (referrer !== null && allowedDomains.indexOf(referrer) !== -1) {
        // Output the referrer (the site where the file is embedded)
        console.log('File embedded on:', referrer);
        // Further code execution here if needed
    } else {
        // If not, stop further execution and show an image
        document.body.innerHTML = '<img src="monkey.jpg" alt="Image">';
    }
</script>

</body>
</html>
